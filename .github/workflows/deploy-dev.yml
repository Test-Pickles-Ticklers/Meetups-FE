name: Deploy React/Vite App to GitHub Pages (Dev Branch Only)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i

      - name: Set VITE_BRANCH from Secrets
        run: echo "VITE_BRANCH=${{ secrets.VITE_BRANCH }}" >> $GITHUB_ENV

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        if: github.ref_name == 'dev'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
